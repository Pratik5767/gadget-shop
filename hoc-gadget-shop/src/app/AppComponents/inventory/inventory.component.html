<div class="p-4">
    <h2 class="mb-4">Inventory</h2>

    <form class="row g-3 mb-4" (ngSubmit)="onSubmit()" novalidate>
        <div class="row">
            <div class="col-sm-3">
                <label>Product Id</label>
            </div>
            <div class="col-sm-3">
                <label>Product Name</label>
            </div>
            <div class="col-sm-3">
                <label>Quantity Available</label>
            </div>
            <div class="col-sm-3">
                <label>Reorder Point</label>
            </div>
        </div>

        <div class="col-md-3">
            <label class="visually-hidden" for="specificSize">Product Id</label>
            <input type="text" id="specificSize" class="form-control" placeholder="1001"
                [(ngModel)]="inventoryData.productId" name="productId">
        </div>

        <div class="col-md-3">
            <label class="visually-hidden" for="specificSizeSelect">Product Name</label>
            <select class="form-select" id="specificSizeSelect" [(ngModel)]="inventoryData.productName"
                name="productName">
                <option selected>Choose...</option>
                <option>Earphones</option>
                <option>Mobile</option>
                <option>Laptop</option>
            </select>
        </div>

        <div class="col-md-3">
            <label class="visually-hidden" for="specificSizeQuantity">Available Quantity</label>
            <input type="number" id="specificSizeQuantity" class="form-control" [(ngModel)]="inventoryData.availableQnt"
                name="availableQnt" placeholder="0">
        </div>

        <div class="col-md-3">
            <label class="visually-hidden" for="specificSizeReorderPoint">Reorder Point</label>
            <input type="number" id="specificSizeReorderPoint" class="form-control"
                [(ngModel)]="inventoryData.reorderPoint" name="reorderPoint" placeholder="0">
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <!-- Table Section -->
    <h5 class="mb-3">Inventory Details</h5>
    <table class="table table-bordered align-middle">
        <thead class="table-light">
            <tr>
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Stock Available</th>
                <th>Reorder Point</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let inventory of inventoryDetials">
                <td>{{inventory.ProductId}}</td>
                <td>{{inventory.ProductName}}</td>
                <td>{{inventory.AvailableQnt}}</td>
                <td>{{inventory.ReOrderPoint}}</td>
                <td>
                    <button class="btn btn-primary btn-sm">Edit</button>
                    <button class="btn btn-danger btn-sm mx-2" (click)="openConfirmDialog(inventory.ProductId)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
