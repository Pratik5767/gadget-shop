<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Record Deletion</h4>
    <button type="button" class="btn-close" aria-label="Close" aria-describedby="modal-title"
        (click)="modal.dismiss('cross click')"></button>
</div>

<div class="modal-body">
    <p>
        <strong>
            Are you sure you want to delete
            <span class="text-primary">this</span> record?
        </strong>
    </p>
    <p>
        All information associated with this record will be permanently deleted.
        <span class="text-danger">This operation cannot be undone.</span>
    </p>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">
        Cancel
    </button>
    <button type="button" ngAutofocus class="btn btn-danger" (click)="confirm()">
        OK
    </button>
</div>
